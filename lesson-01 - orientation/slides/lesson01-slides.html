<h1>Team Agreements</h1>
<p>A team agreement (or a team contract) is <strong>a written document detailing how a team agrees to work together</strong>. Team agreements can describe procedures such as decision-making processes, how to get support, and the tools and communication methods that the team uses.</p>
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> see also Working Agreement</li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> good enough for now, safe enough to try?</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> Use <a href="https://liveingreatness.com/core-protocols/protocol-check/">Protocol Check</a> when needed.</li>
</ul>
<footer>Source: <a href="https://www.holloway.com/g/remote-work/sections/remote-team-agreements-and-protocols">Remote Team Agreements and Protocols</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="![height:12](../../graphics/DHBW-Raute-Big-BGWeiss-01.png) DHBW - Project Management 1 - Lesson 01" data-background-color="default" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="29" style="--paginate:true;--background-color:default;--theme:default;background-color:default;background-image:none;">
<header><img src="../../graphics/DHBW-Raute-Big-BGWeiss-01.png" alt="height:12" style="height:12px;" /> DHBW - Project Management 1 - Lesson 01</header>
<h1>Our Team Agreement Proposal (v1)</h1>
<ol>
<li><img class="emoji" draggable="false" alt="🗣️" src="https://twemoji.maxcdn.com/2/svg/1f5e3.svg" data-marp-twemoji=""/>  Constructive Feedback is always welcome, in all directions.</li>
<li><img class="emoji" draggable="false" alt="🌱" src="https://twemoji.maxcdn.com/2/svg/1f331.svg" data-marp-twemoji=""/>  We are all experts and learners at the same time.</li>
<li><img class="emoji" draggable="false" alt="⌚" src="https://twemoji.maxcdn.com/2/svg/231a.svg" data-marp-twemoji=""/>  We are on time and we finish on time.</li>
<li><img class="emoji" draggable="false" alt="🙏" src="https://twemoji.maxcdn.com/2/svg/1f64f.svg" data-marp-twemoji=""/>  Help each other to learn and to feel welcome.</li>
<li><img class="emoji" draggable="false" alt="🙋" src="https://twemoji.maxcdn.com/2/svg/1f64b.svg" data-marp-twemoji=""/>  To learn is to actively participate.</li>
<li><img class="emoji" draggable="false" alt="🔌" src="https://twemoji.maxcdn.com/2/svg/1f50c.svg" data-marp-twemoji=""/>  When energy is low, call for an energizer!</li>
<li><img class="emoji" draggable="false" alt="🎉" src="https://twemoji.maxcdn.com/2/svg/1f389.svg" data-marp-twemoji=""/>  Let's have fun learning and growing.</li>
</ol>
</section>

<header><img src="../../graphics/DHBW-Raute-Big-BGWeiss-01.png" alt="height:12" style="height:12px;" /> DHBW - Project Management 1 - Lesson 01</header>

<h1>Perfection Game - Team Agreement</h1>
<ol>
<li><img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> Go to our workspace (new tool! yay!)</li>
<li>Round: Clarifying Questions?</li>
<li><img class="emoji" draggable="false" alt="⏲️" src="https://twemoji.maxcdn.com/2/svg/23f2.svg" data-marp-twemoji=""/>10min Perfection Round (Popup)
<ol>
<li>Perfector rates the agreement on a scale of 1..10 based on how much value the Perfector believes he or she can add.</li>
<li>Perfector says <strong>“What I liked about the agreement was X,”</strong> and proceeds to list the qualities of the agreement the Perfector thought were of high quality or should be amplified.</li>
<li>Perfector offers the improvements to the agreement required for it to be rated a 10 by saying <strong>“To make it a ten, you would have to do X.”</strong></li>
</ol>
</li>
</ol>
<p><img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> <a href="https://liveingreatness.com/core-protocols/perfection-game/">Perfection Game</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="![height:12](../../graphics/DHBW-Raute-Big-BGWeiss-01.png) DHBW - Project Management 1 - Lesson 01" data-background-color="lightblue" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="29" style="--paginate:true;--background-color:lightblue;--theme:default;background-color:lightblue;background-image:none;">

<li>Let's form a crew of 3 - <strong>Protocol Checkers</strong> (team agreements, time etc.)</li>
<li>Let's form a crew of 3 - <strong>Energize Crew</strong> (helping with team agreement 6.)</li>
</ol>
<pre><code class="language-none"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Energizers are activities used in workshops and group situations

<h1>Practices we've used</h1>
<ul>
<li data-marpit-fragment="1"><a href="https://www.liberatingstructures.com/2-impromptu-networking/">Impromptu Networking</a></li>
<li data-marpit-fragment="2"><a href="https://liveingreatness.com/core-protocols/check-in/">Check In</a></li>

<h1>What is a Project?</h1>
<blockquote>
<p>A Project is a temporary, unique and progressive attempt or endeavor made to produce some kind of a tangible or intangible result (a unique product, service, benefit, competitive advantage, etc.). It usually includes a series of interrelated tasks that are planned for execution over a fixed period of time and within certain requirements and limitations such as cost, quality, performance, others.</p>
</blockquote>
<footer>Source: <a href="https://mymanagementguide.com/basics/what-is-a-project/">WHAT IS A PROJECT? – DEFINITION AND KEY CHARACTERISTICS</a></footer>
</section>

<h1>What is Project Management?</h1>
<blockquote>
<p>Project management is the use of specific knowledge, skills, tools and techniques to deliver something of value to people. The development of software for an improved business process, the construction of a building, the relief effort after a natural disaster, the expansion of sales into a new geographic market - these are all examples of projects.</p>
</blockquote>
<footer>Source: <a href="https://www.pmi.org/about/learn-about-pmi/what-is-project-management">PMI: What is Project Management?</a></footer>

<h1>Practice - Project Quotes Exploration</h1>
<ol>
<li>Form 5 groups (of 4..5)</li>
<li>Go to your respective frame in the worksheet</li>
<li>Pick one of the quotes (<img class="emoji" draggable="false" alt="⏲️" src="https://twemoji.maxcdn.com/2/svg/23f2.svg" data-marp-twemoji=""/>10s, don't overthink)</li>
<li>Work in the group to understand (write sticky notes)  <img class="emoji" draggable="false" alt="⏲️" src="https://twemoji.maxcdn.com/2/svg/23f2.svg" data-marp-twemoji=""/>10min
<ol>
<li><strong>What</strong>'s behind this quote?</li>
<li><strong>Now, what</strong> else do you see here?</li>
<li><strong>So, what</strong> what's the paradox, the both sides of the story?</li>
</ol>
</li>
<li>Come back to the whole group, share the quote and the paradox behind it. <img class="emoji" draggable="false" alt="⏲️" src="https://twemoji.maxcdn.com/2/svg/23f2.svg" data-marp-twemoji=""/>5x2min</li>
</ol>
